<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>React Component</title>

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"
    ></script>
    <link rel="stylesheet" href="./todo.css" />
    <script type="module" src="./css-gremlins.js"></script>
  </head>

  <body style="max-width:800px">
    <css-gremlins></css-gremlins>
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      const TodoItem = ({ title, completed = false }) => {
        const [_completed, setCompleted] = React.useState(completed);

        return (
          <li className={`todo ${_completed ? 'completed' : ''}`}>
            <div className="view">
              <input
                className="toggle"
                onChange={e => setCompleted(e.target.checked)}
                checked={_completed}
                type="checkbox"
              />
              <label>{title}</label>
              <button className="destroy" />
            </div>
          </li>
        );
      };

      function App() {
        return (
          <section className="todoapp">
            <section className="main">
              <ul className="todo-list">
                <TodoItem title="The Title" />
              </ul>
            </section>
          </section>
        );
      }

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
